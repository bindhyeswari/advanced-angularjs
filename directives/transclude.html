<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp', []).controller('MyController', function ($scope) {
            $scope.message = 'Hello';
        }).directive('gllHello', function () {
            return {
                template: '<div>Hello World from gllHello! <div ng-transclude></div> </div>',
                transclude: true
            }
        });
    </script>
</head>
<body>
    <div ng-controller="MyController">
        {{message | uppercase}}
        <div gll-hello>
            <div>Hello from Alok!</div>
            <div>Hello from Likhita!</div>
            <div>Hello from Jui!</div>
            <div>Hello from Rashmika!</div>
        </div>
    </div>
</body>
</html>
