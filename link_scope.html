<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="base.css"/>
    <script type="text/ng-template" id="_register.html">
        <section>
            <header>
                <h2>Register View</h2>
            </header>
            <div> .. Form etc ... </div>
        </section>
    </script>
    <script>

        // What is a directive
        // Directive is a marker on the DOM.

        angular.module('myApp', []).controller('MyController', function ($scope) {
            $scope.message = 'Hello from MyController!';
        }).directive('gllHello', function () {
            // this function will return a directive definition object
            return {
                template: '<div>Click Me! {{message}}</div>',
                scope: true, // false --> scope of directive is same as the scope in effect |
                // true --> directive scope is a child of the scope in effect
                // isolate scope
                link: function (scope, element) {
                    // scope -->  scope of the directive
                    scope.message = 'Changed by the directive!';
                    console.log(element);

                    element[0].addEventListener('click', function () {
                        console.log('Hello World');
                    });
                }
            }
        });
    </script>
</head>
<body>
<div ng-controller="MyController">
    {{message}}

    <div gll-hello></div>
</div>
</body>
</html>
