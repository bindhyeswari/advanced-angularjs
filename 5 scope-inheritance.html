<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="base.css"/>
    <title></title>
    <script src="bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp', []).run(function ($rootScope) {
            // run this function in the run phase
            $rootScope.message = 'Hello World from rootScope';
        }).controller('MyController', function ($scope) {
            $scope.message = 'Hello world from Controller Scope';
            this.message = $scope.message;
        }).controller('C2', function ($scope) {
            $scope.message = 'Hello world from C2';
        });

        // todo: priority of a directive, compilation process
        //
    </script>
</head>
<body>
    {{message}}
    <div ng-controller="MyController as myc">
        <div ng-controller="C2">
            <ul>
                <li>{{myc.message}}</li>
                <li>{{message}}</li>
            </ul>
        </div>
    </div>
</body>
</html>
