<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="base.css"/>
    <script>

        // What is a directive
        // Directive is a marker on the DOM.

        angular.module('myApp', []).controller('MyController', function ($scope) {
            $scope.message = 'Hello';
        }).directive('gllHello', function () {
            // this function will return a directive definition object
            return {
                restrict: 'AECM',
                template: '<button>Hello World from the gllHello directive!</button>'
                /*replace: true*/
            }
        });
    </script>
</head>
<body>
    <div ng-controller="MyController">
        {{message | uppercase}}

        <ol>
            <li>
                <div>Attribute</div>
                <div gll-hello></div>
            </li>
            <li>
                <div>Element</div>
                <gll-hello></gll-hello>
            </li>
            <li>
                <div>Class</div>
                <div class="gll-hello"></div>
            </li>
            <li>
                <div>Comment</div>
                <!--todo: BP: syntax for comment-->
                <!-- gll-hello -->
            </li>
        </ol>


    </div>

</body>
</html>
